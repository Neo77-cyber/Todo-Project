<!doctype html>
<html lang="eng" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">

    <title>TodoList
    </title>
  </head>
  <body>
   
    <section class="vh-100" style="background-color: #eee;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-9 col-xl-7">
            <div class="card rounded-3">
              <div class="card-body p-4">
    
                <h4 class="text-center my-3 pb-3">To Do App</h4>
    
                <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" action = "" method="POST">
                  {%csrf_token%}
                  {{form.as_p}}
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add Task</button>
                  </div>
                </form>
    
                <table class="table mb-4">
                  <thead>
                    <tr>
                      <th scope="col">No.</th>
                      <th scope="col">Todo item</th>
                      <th scope="col">Status</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  {% for note in notes %}
                  <tbody>
                    <tr>
                      <th scope="row">{{note.id}}</th>
                      <td>{{note.newtasks}}</td>
                      <td>{{note.priority}}</td>
                      <td>
                        <form action = "{% url 'deletetask' note.id %}" method="POST">
                          {%csrf_token%}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                        <form action = "{% url 'edittask' note.id %}" method="POST">
                          {%csrf_token%}
                        <button type="submit" class="btn btn-success ms-1">Edit</button>
                        </form>
                      </td>
                    </tr>
                  </tbody>
                  {% endfor %}
                </table>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    

    <!-- Optional JavaScript; choose one of the two! -->

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    -->
  </body>
</html>
